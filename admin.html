<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Administra√ß√£o ‚Äì 4x4 Elite Camp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .painel {
      max-width: 900px;
      margin: auto;
    }
    .admin-input {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .inscrito {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #222;
      color: white;
    }
    .botao {
      margin-right: 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .botao.vermelho {
      background-color: #e74c3c;
      color: white;
    }
    .botao.verde {
      background-color: #27ae60;
      color: white;
    }
    .titulo-lista {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body class="fundo-freefire">
  <div class="container painel">
    <h1>üîê Painel de Administra√ß√£o</h1>
    <div id="login">
      <label for="senha">Digite a senha:</label>
      <input type="password" id="senha" />
      <button onclick="verificarSenha()" class="botao">Entrar</button>
    </div>

    <div id="painel" style="display:none;">
      <div>
        <h2 class="titulo-lista">Inscri√ß√µes Pendentes</h2>
        <div id="listaPendentes"></div>
      </div>

      <div>
        <h2 class="titulo-lista">Inscri√ß√µes Aprovadas</h2>
        <div id="listaAprovados"></div>
      </div>
    </div>
    <a href="index.html" class="botao voltar">‚Üê Voltar</a>
  </div>

  <script>
    const senhaCorreta = "Arthur2025";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
        carregarPendentes();
        carregarAprovados();
      } else {
        alert("Senha incorreta.");
      }
    }

    function carregarPendentes() {
      const lista = document.getElementById("listaPendentes");
      lista.innerHTML = "";
      const inscritos = JSON.parse(localStorage.getItem("inscritos") || "[]");
      const aprovados = JSON.parse(localStorage.getItem("aprovados") || "[]");

      const pendentes = inscritos.filter(item => !aprovados.find(a => a.nomeTime === item.nomeTime));
      if (pendentes.length === 0) {
        lista.innerHTML = "<p>Nenhuma inscri√ß√£o pendente.</p>";
        return;
      }

      pendentes.forEach(item => {
        const bloco = document.createElement("div");
        bloco.className = "inscrito";
        bloco.innerHTML = `
          <h3>${item.nomeTime}</h3>
          <p><strong>Jogadores:</strong><br>${item.jogadores.replaceAll(",", "<br>")}</p>
          <p><strong>Discord:</strong> ${item.discord}</p>
          <p><strong>Comprovante:</strong><br>${item.comprovante}</p>
          <button onclick='aprovar("${item.nomeTime}")' class="botao verde">‚úÖ Aprovar</button>
          <button onclick='apagar("${item.nomeTime}")' class="botao vermelho">üóë Apagar</button>
        `;
        lista.appendChild(bloco);
      });
    }

    function carregarAprovados() {
      const lista = document.getElementById("listaAprovados");
      lista.innerHTML = "";
      const aprovados = JSON.parse(localStorage.getItem("aprovados") || "[]");

      if (aprovados.length === 0) {
        lista.innerHTML = "<p>Nenhuma inscri√ß√£o aprovada.</p>";
        return;
      }

      aprovados.forEach(item => {
        const bloco = document.createElement("div");
        bloco.className = "inscrito";
        bloco.innerHTML = `
          <h3>${item.nomeTime}</h3>
          <p><strong>Jogadores:</strong><br>${item.jogadores.replaceAll(",", "<br>")}</p>
          <p><strong>Discord:</strong> ${item.discord}</p>
          <p><strong>Comprovante:</strong><br>${item.comprovante}</p>
          <button onclick='apagar("${item.nomeTime}")' class="botao vermelho">üóë Apagar</button>
        `;
        lista.appendChild(bloco);
      });
    }

    function aprovar(nomeTime) {
      let aprovados = JSON.parse(localStorage.getItem("aprovados") || "[]");
      const inscritos = JSON.parse(localStorage.getItem("inscritos") || "[]");

      if (aprovados.length >= 16) {
        alert("Limite de 16 equipes atingido!");
        return;
      }

      const time = inscritos.find(item => item.nomeTime === nomeTime);
      if (!time) {
        alert("Time n√£o encontrado.");
        return;
      }

      aprovados.push(time);
      localStorage.setItem("aprovados", JSON.stringify(aprovados));
      carregarPendentes();
      carregarAprovados();
      alert(`Equipe '${nomeTime}' aprovada com sucesso!`);
    }

    function apagar(nomeTime) {
      let inscritos = JSON.parse(localStorage.getItem("inscritos") || "[]");
      let aprovados = JSON.parse(localStorage.getItem("aprovados") || "[]");

      inscritos = inscritos.filter(item => item.nomeTime !== nomeTime);
      aprovados = aprovados.filter(item => item.nomeTime !== nomeTime);

      localStorage.setItem("inscritos", JSON.stringify(inscritos));
      localStorage.setItem("aprovados", JSON.stringify(aprovados));

      carregarPendentes();
      carregarAprovados();
      alert(`Equipe '${nomeTime}' foi apagada!`);
    }
  </script>
</body>
</html>
